<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoScope - Autism Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            color: white;
            z-index: 2;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
            animation: fadeIn 2.5s ease-in-out;
        }
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
            filter: blur(10px);
            opacity: 0.5;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <h1>AutoScope - A New Vision for Autism Detection</h1>
        <p>Early detection makes a difference. Start your journey today.</p>
    </div>
</body>
</html>
